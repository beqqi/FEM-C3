<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  
  <link rel="stylesheet" href="social_links.css"/>
</head>
<body>
  <div class="container">
    <div class="inner-container">
        <img src="assets/images/avatar-jessica.jpeg"/>
        <p class="name">Jessica Randall</p>
        <p class="place">London, United Kingdom</p>
        <p class="title">"Front-end developer and avid reader."</p>
        <div class="links">
          <button>GitHub</button><br/>
          <button>Frontend Mentor</button></br>
          <button>LinkedIn</button></br>
          <button>Twitter</button></br>
          <button>Instagram</button></br>
        </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">beqqi</a>.
  </div>
</body>
</html>
